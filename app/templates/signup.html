{% extends 'base.html' %}
{% block title %} YodaGPT | Sign Up {% endblock %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container form">
    <br>
    <form method="POST" autocomplete="off">
        <h1>Sign Up</h1>
        {% csrf_token %}

        {{ signupform|crispy }}

        <button type="submit" class="btn btn-success">Sign Up</button>

        <p><br>Already have an account? <a href="/login">Login!</a></p>
    </form>
</div>
{% endblock %}
